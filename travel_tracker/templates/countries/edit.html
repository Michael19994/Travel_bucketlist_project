{% extends 'base.html' %}


{% block content %}
    <h2>Editing {{ country.name }}</h2>

    <form action="/countries/{{ country.id }}" method="POST">
        <div>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" value="{{ country.name }}">
        </div>
        <div>
            <label for="region">Region</label>
            <input type="text" id="region" name="region" value="{{ country.region }}">
        </div>


        <div>
            <input type="submit" value="Update Country">
        </div>
    </form>
    
{% endblock content %}
