{% extends 'base.html' %}

{% block content %}

<section class="index-attractions">


<h1>Attractions</h1>


    <img src="{{ url_for('static', filename='imgs/Ecotourism_img3.jpeg') }}" height="400" width="600" alt="mount kilimanjoro">


    <img src="{{ url_for('static', filename='imgs/Ecotourism_img4.jpeg') }}" height="400" width="600" alt="whale watching">


<h2>Attractions Added</h2>
    <nav class="secondary">
        <ul>
            <li><a href="/attractions/new">Add a New Attraction</a></li>
        </ul>
    </nav>
        
    {% for attraction in attractions %}
    <p>
        <a href="/attractions/{{ attraction.id }}">{{ attraction.name }}</a>
    </p>
    {% endfor %}

</section>

{% endblock %}
