{% extends 'base.html' %}


{% block content %}
<h2>Editing {{ attraction.name }}</h2>
    <form action="/attractions/{{ attraction.id }}" method="POST">
    
        <div>
            <label for="name">Attraction</label>
            <input type="text" id="name" name="name" value="{{ attraction.name }}">
        </div>
        <div>
            <label for="destination">Destination</label>
            <select name="destination" id="destination"> 
             {% for destination in destinations %} 
            <option value="{{ destination.id }}">{{destination.name}} </option>
             {% endfor %}
            </select>
        </div>
        <div>
            <input type="submit" value="Update Attraction">
        </div>
    </form>    
    
{% endblock content %}
